<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<style>
	p {
		background-color: cyan;
	}	
	</style>
</head>

<body>
	<p id="parrafo">Amo a ve si cambiamo el colo</p>
	<script>
		document.getElementById('parrafo').onclick = changeColor; 
		let currentColor = "cyan";
		function changeColor() { 
        i(currentColor == "cyan"){ 
           document.getElementById('parrafo').style.background = "yellow";
           currentColor = "yellow";
        } else {
           document.getElementById('parrafo').style.background = "cyan";
           currentColor = "cyan";
        } 
    }
</script>

	</script>
</body>
<html>
</html>
